<div class="container flex-column row-cols-*">
    <div class="row">
      <div class="col">
        <div *ngIf="!showCreateUser" class="flex-column">
          <div class="button-container">
            <button class="btn btn-primary mb-3" (click)="openCreateUserComponent()">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="14" height="14">
              <path d="M7.75 2a.75.75 0 0 1 .75.75V7h4.25a.75.75 0 0 1 0 1.5H8.5v4.25a.75.75 0 0 1-1.5 0V8.5H2.75a.75.75 0 0 1 0-1.5H7V2.75A.75.75 0 0 1 7.75 2Z">
              </path>
              </svg>New</button>
            <button class="btn btn-primary mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" width="14" height="14">
            <path d="M13.25 1c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 13.25 15H2.75A1.75 1.75 0 0 1 1 13.25V2.75C1 1.784 1.784 1 2.75 1ZM2.75 2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25Zm9.03 6.03-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H4.75a.75.75 0 0 1 0-1.5h4.69L7.47 5.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018l3.25 3.25a.75.75 0 0 1 0 1.06Z">
            </path>
          </svg>Export</button>
            
            <form class="d-flex align-items-center rounded-pill small-form mb-3" (submit)="searchClient()">
              <input 
                class="form-control form-control-sm me-2 rounded-pill" 
                type="search" 
                placeholder="Search by ID" 
                aria-label="Search" 
                [(ngModel)]="searchId"
                name="searchId"
              >
              <button class="btn btn-outline-primary btn-sm rounded-pill" type="submit">Search</button>
            </form>
            <h3 class="text-primary mb-3">Clients</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th>Fecha de Inicio</th>
                    <th>Fecha de Fin</th>
                    <th>Clave Compartida</th>
                    <th>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M17.263 2.177a1.75 1.75 0 0 1 2.474 0l2.586 2.586a1.75 1.75 0 0 1 0 2.474L19.53 10.03l-.012.013L8.69 20.378a1.753 1.753 0 0 1-.699.409l-5.523 1.68a.748.748 0 0 1-.747-.188.748.748 0 0 1-.188-.747l1.673-5.5a1.75 1.75 0 0 1 .466-.756L14.476 4.963ZM4.708 16.361a.26.26 0 0 0-.067.108l-1.264 4.154 4.177-1.271a.253.253 0 0 0 .1-.059l10.273-9.806-2.94-2.939-10.279 9.813ZM19 8.44l2.263-2.262a.25.25 0 0 0 0-.354l-2.586-2.586a.25.25 0 0 0-.354 0L16.061 5.5Z">
                        </path>
                      </svg>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let cliente of clientes">
                    <td>{{ cliente.sharedKey }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.name }}</td>
                    <td>{{ cliente.endDate }}</td>
                    <td>{{ cliente.phone }}</td>
                    <td>{{ cliente.startDate }}</td>
                    <td>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                      <path d="M17.263 2.177a1.75 1.75 0 0 1 2.474 0l2.586 2.586a1.75 1.75 0 0 1 0 2.474L19.53 10.03l-.012.013L8.69 20.378a1.753 1.753 0 0 1-.699.409l-5.523 1.68a.748.748 0 0 1-.747-.188.748.748 0 0 1-.188-.747l1.673-5.5a1.75 1.75 0 0 1 .466-.756L14.476 4.963ZM4.708 16.361a.26.26 0 0 0-.067.108l-1.264 4.154 4.177-1.271a.253.253 0 0 0 .1-.059l10.273-9.806-2.94-2.939-10.279 9.813ZM19 8.44l2.263-2.262a.25.25 0 0 0 0-.354l-2.586-2.586a.25.25 0 0 0-.354 0L16.061 5.5Z">
                      </path>
                      </svg>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div *ngIf="showCreateUser">
          <app-create-client (close)="onCreateUserClosed()"></app-create-client>
        </div>
      </div>
    </div>
  </div>
